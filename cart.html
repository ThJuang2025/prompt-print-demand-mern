<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="font-bold text-xl tracking-tight flex items-center gap-2">
            <img src="images/logo.jpg" alt="Logo" class="w-8 h-8 rounded-lg object-cover">
            <span>Commit and Chill Shop</span>
        </a>
        <a href="index.html" class="text-sm font-medium text-gray-500 hover:text-gray-900">Continue Shopping</a>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold mb-8">Your Cart (2)</h1>

        <div class="flex flex-col lg:flex-row gap-12">
            
            <!-- Cart List (Left) -->
            <div class="flex-grow space-y-6">
                
                <!-- Item 1 -->
                <div class="bg-white p-4 rounded-2xl border border-gray-200 shadow-sm flex gap-6 items-center">
                    <div class="w-24 h-24 bg-gray-100 rounded-xl flex-shrink-0"></div>
                    <div class="flex-grow">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-lg">เสื้อยืด Premium Cotton</h3>
                            <span class="font-bold text-lg">฿890</span>
                        </div>
                        <p class="text-sm text-gray-500 mb-4">Size: M | Color: White</p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center border border-gray-200 rounded-lg bg-gray-50">
                                <button class="px-3 py-1 hover:bg-gray-200 rounded-l-lg">-</button>
                                <span class="px-3 py-1 font-medium text-sm">1</span>
                                <button class="px-3 py-1 hover:bg-gray-200 rounded-r-lg">+</button>
                            </div>
                            <button class="text-sm text-gray-400 hover:text-red-500 underline">Remove</button>
                        </div>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="bg-white p-4 rounded-2xl border border-gray-200 shadow-sm flex gap-6 items-center">
                    <div class="w-24 h-24 bg-gray-100 rounded-xl flex-shrink-0"></div>
                    <div class="flex-grow">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-lg">กระเป๋าผ้า Canvas รักษ์โลก</h3>
                            <span class="font-bold text-lg">฿490</span>
                        </div>
                        <p class="text-sm text-gray-500 mb-4">One Size | Color: Natural</p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center border border-gray-200 rounded-lg bg-gray-50">
                                <button class="px-3 py-1 hover:bg-gray-200 rounded-l-lg">-</button>
                                <span class="px-3 py-1 font-medium text-sm">1</span>
                                <button class="px-3 py-1 hover:bg-gray-200 rounded-r-lg">+</button>
                            </div>
                            <button class="text-sm text-gray-400 hover:text-red-500 underline">Remove</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Summary (Right) -->
            <div class="w-full lg:w-96">
                <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm sticky top-24">
                    <h2 class="font-bold text-xl mb-6">Order Summary</h2>
                    
                    <div class="space-y-4 mb-6 pb-6 border-b border-gray-100">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span>฿1,380</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span>฿50</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Tax (7%)</span>
                            <span>฿100</span>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mb-8">
                        <span class="font-bold text-lg">Total</span>
                        <span class="font-bold text-2xl">฿1,530</span>
                    </div>

                    <a href="checkout.html" class="block w-full py-4 bg-gray-900 text-white rounded-xl font-bold text-center text-lg shadow-lg hover:bg-gray-800 transition-transform hover:scale-[1.02]">
                        Checkout
                    </a>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
