<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="font-bold text-xl tracking-tight flex items-center gap-2">
            <img src="images/logo.jpg" alt="Logo" class="w-8 h-8 rounded-lg object-cover">
            <span>Commit and Chill Shop</span>
        </a>
        <a href="cart.html" class="text-sm font-medium text-gray-500 hover:text-gray-900">Back to Cart</a>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold mb-8">Checkout</h1>

        <div class="flex flex-col lg:flex-row gap-12">
            
            <!-- Form (Left) -->
            <div class="flex-grow bg-white p-8 rounded-2xl border border-gray-200 shadow-sm">
                <h2 class="text-xl font-bold mb-6">Shipping Information</h2>
                
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-500 uppercase">First Name</label>
                            <input type="text" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-gray-900 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2 text-gray-500 uppercase">Last Name</label>
                            <input type="text" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-gray-900 outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold mb-2 text-gray-500 uppercase">Email Address</label>
                        <input type="email" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-gray-900 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold mb-2 text-gray-500 uppercase">Phone Number</label>
                        <input type="tel" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-gray-900 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold mb-2 text-gray-500 uppercase">Address</label>
                        <input type="text" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-gray-900 outline-none mb-3" placeholder="Street Address">
                        <div class="grid grid-cols-3 gap-3">
                            <input type="text" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-gray-900 outline-none" placeholder="City">
                            <input type="text" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-gray-900 outline-none" placeholder="State">
                            <input type="text" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-gray-900 outline-none" placeholder="Zip Code">
                        </div>
                    </div>
                </form>

                <h2 class="text-xl font-bold mt-10 mb-6">Payment</h2>
                <div class="bg-gray-50 border border-gray-200 rounded-xl p-8 text-center text-gray-400">
                    Payment Gateway Integration Placeholder
                </div>
            </div>

            <!-- Summary (Right) -->
            <div class="w-full lg:w-96">
                <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm sticky top-24">
                    <h2 class="font-bold text-xl mb-6">Order Summary</h2>
                    
                    <div class="space-y-4 mb-6">
                        <div class="flex gap-4 items-center">
                            <div class="w-12 h-12 bg-gray-100 rounded-lg"></div>
                            <div class="flex-grow">
                                <p class="font-bold text-sm">เสื้อยืด Premium Cotton</p>
                                <p class="text-xs text-gray-500">Qty: 1</p>
                            </div>
                            <span class="font-bold text-sm">฿890</span>
                        </div>
                        <div class="flex gap-4 items-center">
                            <div class="w-12 h-12 bg-gray-100 rounded-lg"></div>
                            <div class="flex-grow">
                                <p class="font-bold text-sm">กระเป๋าผ้า Canvas รักษ์โลก</p>
                                <p class="text-xs text-gray-500">Qty: 1</p>
                            </div>
                            <span class="font-bold text-sm">฿490</span>
                        </div>
                    </div>

                    <div class="border-t border-gray-100 pt-6 space-y-2 mb-6">
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>Subtotal</span>
                            <span>฿1,380</span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>Shipping</span>
                            <span>฿50</span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>Tax</span>
                            <span>฿100</span>
                        </div>
                        <div class="flex justify-between font-bold text-xl pt-2">
                            <span>Total</span>
                            <span>฿1,530</span>
                        </div>
                    </div>

                    <a href="confirmation.html" class="block w-full py-4 bg-gray-900 text-white rounded-xl font-bold text-center text-lg shadow-lg hover:bg-gray-800 transition-transform hover:scale-[1.02]">
                        Confirm Order
                    </a>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
