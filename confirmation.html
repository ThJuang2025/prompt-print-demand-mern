<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-2xl w-full bg-white rounded-3xl border border-gray-200 shadow-xl p-8 md:p-12 text-center">
        
        <!-- Success Icon -->
        <div class="w-20 h-20 bg-gray-900 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-bold mb-2">Order Confirmed!</h1>
        <p class="text-gray-500 mb-10">Thank you for your purchase. We've sent a confirmation email.</p>

        <!-- Order Details -->
        <div class="bg-gray-50 rounded-2xl p-6 mb-10 text-left border border-gray-100">
            <div class="flex justify-between items-center mb-6 border-b border-gray-200 pb-4">
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase">Order Number</p>
                    <p class="font-bold text-lg">#ORD-8832</p>
                </div>
                <div class="text-right">
                    <p class="text-xs font-bold text-gray-400 uppercase">Date</p>
                    <p class="font-bold text-lg">Nov 29, 2024</p>
                </div>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between">
                    <span class="font-medium">เสื้อยืด Premium Cotton (x1)</span>
                    <span class="font-bold">฿890</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-medium">กระเป๋าผ้า Canvas รักษ์โลก (x1)</span>
                    <span class="font-bold">฿490</span>
                </div>
                <div class="flex justify-between pt-4 border-t border-gray-200 text-lg font-bold">
                    <span>Total</span>
                    <span>฿1,530</span>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="mb-12">
            <h3 class="text-left font-bold mb-6 text-sm uppercase text-gray-500">Delivery Status</h3>
            <div class="relative flex justify-between items-center">
                <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-100 -z-10"></div>
                
                <div class="flex flex-col items-center gap-2">
                    <div class="w-8 h-8 bg-gray-900 rounded-full flex items-center justify-center text-white text-xs font-bold shadow-md">1</div>
                    <span class="text-xs font-bold">Processing</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div class="w-8 h-8 bg-white border-2 border-gray-200 rounded-full flex items-center justify-center text-gray-400 text-xs font-bold">2</div>
                    <span class="text-xs text-gray-400">Preparing</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div class="w-8 h-8 bg-white border-2 border-gray-200 rounded-full flex items-center justify-center text-gray-400 text-xs font-bold">3</div>
                    <span class="text-xs text-gray-400">Shipped</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <div class="w-8 h-8 bg-white border-2 border-gray-200 rounded-full flex items-center justify-center text-gray-400 text-xs font-bold">4</div>
                    <span class="text-xs text-gray-400">Delivered</span>
                </div>
            </div>
        </div>

        <a href="index.html" class="inline-block px-10 py-4 bg-gray-900 text-white rounded-xl font-bold shadow-lg hover:bg-gray-800 transition-transform hover:scale-[1.02]">
            Continue Shopping
        </a>

    </div>

</body>
</html>
