<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Customize Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
        function switchTab(tab) {
            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            // Show selected
            document.getElementById('content-' + tab).classList.remove('hidden');
            
            // Reset buttons
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('border-gray-900', 'text-gray-900');
                el.classList.add('border-transparent', 'text-gray-400');
            });
            // Highlight selected
            document.getElementById('btn-' + tab).classList.add('border-gray-900', 'text-gray-900');
            document.getElementById('btn-' + tab).classList.remove('border-transparent', 'text-gray-400');
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="font-bold text-xl tracking-tight flex items-center gap-2">
            <span class="text-gray-400 text-sm font-normal">← Back</span>
        </a>
        <h1 class="font-bold">Commit and Chill Studio</h1>
        <a href="cart.html" class="text-sm font-bold underline">Cart (2)</a>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8 flex flex-col lg:flex-row gap-8 h-[calc(100vh-80px)] overflow-hidden">
        
        <!-- Left: Interactive Preview (Fixed) -->
        <div class="w-full lg:w-2/3 bg-white rounded-3xl border border-gray-200 flex items-center justify-center relative shadow-sm overflow-hidden h-full">
            
            <!-- Product Mockup Layer -->
            <div class="relative w-full h-full flex items-center justify-center bg-gray-100">
                <div class="text-center z-10">
                    <div class="w-80 h-96 bg-white rounded-2xl mx-auto shadow-sm flex items-center justify-center text-gray-300 font-bold text-4xl border border-gray-200">
                        T-Shirt
                    </div>
                </div>
                
                <!-- AI Design Overlay Layer (Absolute centered on mockup) -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-40 h-40 border-2 border-dashed border-blue-400 bg-blue-50/50 flex items-center justify-center z-20 cursor-move">
                    <span class="text-xs font-bold text-blue-600">AI Design Area</span>
                    <!-- Resize Handles -->
                    <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-blue-500 rounded-full"></div>
                </div>
            </div>

            <!-- View Controls -->
            <div class="absolute bottom-6 flex gap-2 bg-white/90 backdrop-blur px-4 py-2 rounded-full border border-gray-200 shadow-sm z-30">
                <button class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100 font-bold text-xs">Front</button>
                <button class="w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-100 font-bold text-xs text-gray-400">Back</button>
            </div>
        </div>

        <!-- Right: Controls Panel (Scrollable) -->
        <div class="w-full lg:w-1/3 flex flex-col h-full bg-white rounded-3xl border border-gray-200 shadow-sm overflow-hidden">
            
            <!-- Tabs -->
            <div class="flex border-b border-gray-100">
                <button id="btn-product" onclick="switchTab('product')" class="tab-btn flex-1 py-4 text-center font-bold text-sm uppercase tracking-wider border-b-2 border-gray-900 text-gray-900 hover:bg-gray-50 transition-colors">
                    1. Product
                </button>
                <button id="btn-design" onclick="switchTab('design')" class="tab-btn flex-1 py-4 text-center font-bold text-sm uppercase tracking-wider border-b-2 border-transparent text-gray-400 hover:bg-gray-50 transition-colors">
                    2. Design
                </button>
            </div>

            <!-- Content Area -->
            <div class="flex-grow overflow-y-auto p-6 hide-scrollbar">
                
                <!-- TAB 2: AI DESIGN GENERATOR -->
                <div id="content-design" class="tab-content hidden space-y-6">
                    <div>
                        <label class="block text-xs font-bold mb-2 uppercase text-gray-500">Prompt</label>
                        <textarea class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 h-28 focus:ring-2 focus:ring-gray-900 outline-none resize-none text-sm" placeholder="Describe what you want to see..."></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-bold mb-2 uppercase text-gray-500">Style</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="py-2 border-2 border-gray-900 bg-gray-900 text-white rounded-lg text-xs font-bold">Minimal</button>
                            <button class="py-2 border border-gray-200 text-gray-500 rounded-lg text-xs font-medium hover:border-gray-400">Vintage</button>
                            <button class="py-2 border border-gray-200 text-gray-500 rounded-lg text-xs font-medium hover:border-gray-400">Cyber</button>
                            <button class="py-2 border border-gray-200 text-gray-500 rounded-lg text-xs font-medium hover:border-gray-400">Anime</button>
                            <button class="py-2 border border-gray-200 text-gray-500 rounded-lg text-xs font-medium hover:border-gray-400">3D</button>
                            <button class="py-2 border border-gray-200 text-gray-500 rounded-lg text-xs font-medium hover:border-gray-400">Sketch</button>
                        </div>
                    </div>

                    <button class="w-full py-3 bg-gray-900 text-white rounded-xl font-bold shadow-lg hover:bg-gray-800 transition-transform hover:scale-[1.02] flex items-center justify-center gap-2">
                        <span>✨ Generate</span>
                    </button>

                    <div class="border-t border-gray-100 pt-6">
                        <label class="block text-xs font-bold mb-3 uppercase text-gray-500">Or Upload Image</label>
                        <button class="w-full border border-dashed border-gray-300 rounded-xl p-4 text-gray-400 hover:border-gray-900 hover:text-gray-900 transition-colors text-sm font-medium">
                            Choose File...
                        </button>
                    </div>
                </div>

                <!-- TAB 1: PRODUCT OPTIONS -->
                <div id="content-product" class="tab-content space-y-6">
                    <div>
                        <h3 class="font-bold text-lg">เสื้อยืด Premium Cotton</h3>
                        <p class="text-sm text-gray-500">฿890</p>
                    </div>

                    <div>
                        <label class="block text-xs font-bold mb-2 uppercase text-gray-500">Size</label>
                        <div class="grid grid-cols-4 gap-2">
                            <button class="py-2 border border-gray-200 rounded-lg text-sm font-medium hover:border-gray-900">S</button>
                            <button class="py-2 border-2 border-gray-900 bg-gray-900 text-white rounded-lg text-sm font-bold">M</button>
                            <button class="py-2 border border-gray-200 rounded-lg text-sm font-medium hover:border-gray-900">L</button>
                            <button class="py-2 border border-gray-200 rounded-lg text-sm font-medium hover:border-gray-900">XL</button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold mb-2 uppercase text-gray-500">Color</label>
                        <div class="flex gap-3">
                            <button class="w-8 h-8 rounded-full bg-white border-2 border-gray-200 ring-2 ring-gray-900 ring-offset-2"></button>
                            <button class="w-8 h-8 rounded-full bg-gray-900 border border-gray-200"></button>
                            <button class="w-8 h-8 rounded-full bg-gray-500 border border-gray-200"></button>
                            <button class="w-8 h-8 rounded-full bg-blue-900 border border-gray-200"></button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold mb-2 uppercase text-gray-500">Quantity</label>
                        <div class="flex items-center border border-gray-200 rounded-lg w-32">
                            <button class="px-3 py-2 hover:bg-gray-50">-</button>
                            <input type="text" value="1" class="w-full text-center text-sm outline-none">
                            <button class="px-3 py-2 hover:bg-gray-50">+</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Bottom Action Bar (Sticky) -->
            <div class="p-6 border-t border-gray-100 bg-white">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm text-gray-500">Total</span>
                    <span class="text-xl font-bold">฿890</span>
                </div>
                <a href="cart.html" class="block w-full py-4 bg-gray-900 text-white rounded-xl font-bold text-center shadow-lg hover:bg-gray-800 transition-transform hover:scale-[1.02]">
                    Add to Cart
                </a>
            </div>

        </div>

    </main>

</body>
</html>
