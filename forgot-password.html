<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-3xl border border-gray-200 shadow-xl p-8 md:p-10">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Reset Password</h1>
            <p class="text-gray-500">Enter your email to receive instructions.</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-sm font-bold mb-2 text-gray-500 uppercase">Email</label>
                <input type="email" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-gray-900 outline-none transition-all">
            </div>

            <button class="w-full py-4 bg-gray-900 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-gray-800 transition-transform hover:scale-[1.02]">
                Send Reset Link
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="login.html" class="font-bold text-gray-900 hover:underline">‚Üê Back to Login</a>
        </div>

    </div>

</body>
</html>
